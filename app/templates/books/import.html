{% extends 'base.html' %}

{% block body %}
<div class="container mt-5">
    <h1>Import Books</h1>
    <p>Search for books from Frappe API</p>
    <form method="post" action="/import" class="row">
        <div class="col-md-8 mb-2">
            <input type="text" class="form-control" id="search_term" name="search_term"
                placeholder="Search for a Book (e.g., Harry Potter)">
        </div>
        <div class="col-md-4 mb-2">
            <input type="number" class="form-control" id="limit" name="limit"
                placeholder="Number of books to add (e.g., 10)">
        </div>
        <div class="col-md-12 mb-2">
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>


    {% if books %}
    <p>{{ books|length }} books found</p>
    <div class="row mt-3">
        {% for book in books %}
        <div class="col-md-4 mb-3">
            <div class="card shadow-sm">
                <!-- <img src="https://covers.openlibrary.org/b/isbn/{{ book.isbn }}-M.jpg" class="card-img-top img-fluid"
                    alt="{{book.title}} Cover"> -->
                <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text">{{ book.authors }}</p>
                </div>
            </div>
        </div>
        {% if loop.index % 3 == 0 %}
    </div>
    <div class="row mt-3">
        {% endif %}
        {% endfor %}
    </div>
    <form method="post" action="/import/add">
        <button type="submit" class="btn btn-success mt-3">Import {{ books|length }} Books to DB</button>
    </form>
    {% endif %}
</div>
{% endblock %}
